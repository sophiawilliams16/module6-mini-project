<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Library of Congress Search Engine</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Library of Congress Search Engine</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">Search</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <div id="language-buttons" class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Audio Recordings</a></li>
                              <li><a class="dropdown-item" href="#">Books/Printed Material</a></li>
                              <li><a class="dropdown-item" href="#">Films, Videos</a></li>
                              <li><a class="dropdown-item" href="#">Legislation</a></li>
                              <li><a class="dropdown-item" href="#">Manuscripts</a></li>
                              <li><a class="dropdown-item" href="#">Maps</a></li>
                              <li><a class="dropdown-item" href="#">Noteated Music</a></li>
                              <li><a class="dropdown-item" href="#">Newspapers</a></li>
                            </ul>
                          </div>
                        <button type="submit" class="btn">Get Results</button>
                </form>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
